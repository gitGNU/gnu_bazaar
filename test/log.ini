[loggers]
keys=root,test

[handlers]
keys=console,file

[formatters]
keys=standard

[logger_root]
level=DEBUG
;level=INFO
qualname=(root)
propagate=0
;handlers=console,file
handlers=console

[handler_console]
class=StreamHandler
formatter=standard
stream=sys.stderr
args=(sys.stderr,)

[handler_file]
class=FileHandler
formatter=standard
level=DEBUG
args=('bazaar.log', 'w')

[formatter_standard]
format=%(asctime)s %(name)s: %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
